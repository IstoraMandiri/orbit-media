<template name="OrbitMedia">
  <div class="orbit-meida">
    <span class="btn btn-primary btn-lg btn-file orbit-media-upload">
        Upload file <input type="file" multiple='true'>
    </span>
    <br><br>
    {{#each allFiles}}
    <div class="row">
      <div class="col-sm-12">
        <div class=" well{{#unless isUploaded}} not-ready{{/unless}}">
          <div class="row">
            <div class="col-sm-2 text-right">
              <a href="{{url store='large'}}"><img class='img-responsive' src="{{url store='thumb'}}" alt=""></a>
            </div>
            <div class="col-sm-9">
              <h4>{{original.name}} <small class='text-muted'>{{original.type}}</small></h4>
              <p>
                Uploaded {{OrbitFormatDateTime uploadedAt}}
                <br/>
                {{#if isImage}}
                  <a href="{{url auth=false}}" target="_blank">Default</a> {{OrbitFormatFilesize copies.default.size}} |
                  <a href="{{url store='large' auth=false}}" target="_blank">Large</a> {{OrbitFormatFilesize copies.large.size}} |
                  <a href="{{url store='thumb' auth=false}}" target="_blank">Thumb</a> {{OrbitFormatFilesize copies.thumb.size}}
                {{/if}}
                {{#if $eq original.type 'application/pdf'}} {{OrbitFormatFilesize copies.default.size}} {{/if}}
                {{#unless isImage}} <a href="{{url auth=false}}" target="_blank">{{url auth=false}}</a> {{/unless}}
              </p>
            </div>
            <div class="col-sm-1 text-right">
              <div class="btn btn-danger btn-xs orbit-media-delete">x</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</template>
